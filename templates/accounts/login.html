{% extends 'index.html' %}

{% block content %}
    {% if not request.user.is_authenticated %}
        <div style="margin-top:30px;" class="centered-div">
            <p class="header-cln">Login</p>
            <div class="center-container">
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="username" style="margin-top:10px;">
                    <br>
                    <input type="password" name="password" placeholder="password" style="margin-top:10px;">
                    <br>
                    {% if error %}
                    <p style="color:red">{{ error }} </p>
                    {% endif%}
                    <p>Need an account? please <a href="{% url 'register' %}">register</a> </p>
                    <br>
                    <button type="submit" name="html_form" style="margin-top:10px;"> Login </button>
                    <br>
                </form>
            </div>
        </div>
    {% else %}
        <p class="header-cln"> You're already logged in. Would you like to <a href={% url 'logout' %}>logout</a></p>
    {% endif %}


{% endblock content %}
