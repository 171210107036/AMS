{% extends 'index.html' %}

{% block content %}
    {% if request.user.is_authenticated %}
        <div style="margin-top:30px;" class="centered-div">
            <p class="header-cln">Are you sure you want to logout?</p>
            <div class="center-container">
                <form action="" method="post">
                    {% csrf_token %}
                    <button type="submit" style="margin-top:10px;">Yes, Logout.</button>
                    <br>
                </form>
            </div>
        </div>
    {% else %}
        <p> You're not logged in. Would you like to <a href="{% url 'login' %}">login</a></p>
    {% endif %}


{% endblock content %}
